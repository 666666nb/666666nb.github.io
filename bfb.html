<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新版软件制作进度</title>

<link rel="stylesheet" type="text/css" href="css2/normalize.css" />
<link rel="stylesheet" type="text/css" href="css2/demo.css">

<link rel="stylesheet" href="css2/an-skill-bar.css">
<link rel="stylesheet" href="css2/main.css">

</head>
<body>

<div class="container">
  <div id="skill">
	<div class="skillbar html">
	  <div class="filled" data-width="25%"></div>
	  <span class="title"> 新版进度</span>
	  <span class="percent">25%</span>
	</div>

	<div class="skillbar css">
	  <span class="title"></i> 反馈处理</span>
	  <span class="percent">75%</span>
	  <div class="filled" data-width="75%"></div>
	</div>

	<div class="skillbar js">
	  <span class="title"> 使用流畅度</span>
	  <span class="percent">80%</span>
	  <div class="filled" data-width="80%"></div>
	</div>

	<div class="skillbar php">
	  <span class="title"> 软件兼容性</span>
	  <span class="percent">30%</span>
	  <div class="filled" data-width="30%"></div>
	</div>

	<div class="skillbar sass">
	  <span class="title"></i> 测试进度</span>
	  <span class="percent">0%</span>
	  <div class="filled" data-width="0%"></div>
	</div>

	<div class="skillbar indesign">
	  <span class="title"></i> SSR收集</span>
	  <span class="percent">70%</span>
	  <div class="filled" data-width="70%"></div>
	</div>

	<div class="skillbar">
	  <span class="title"></i> BUG修复</span>
	  <span class="percent">95%</span>
	  <div class="filled" data-width="95%"></div>
	</div>
  </div>
</div>
	
<script src="js2/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js2/an-skill-bar.js"></script>
<script src="js2/main.js"></script>
<body onselectstart="return false">
<div style="text-align:center;">
</div>
</body>
</html>
